<!DOCTYPE html>
<html>
<head>
  <title>Herman Jordaan Photography</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
<meta charset="utf-8">
<!-- SET VIEWPORT - instructs the page to match the screens width in device independent pixels.

Allows the page to reflow content to match the screen sizes.

initial-scale = 1 â†’ instructs browser to establish a 1:1 relationship between CSS pixels and independent pixels.-->
<meta name="viewport" content="with=device-width, initial-scale=1">
<link rel="apple-touch-icon" sizes="180x180" href="/static/img/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/static/img/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/static/img/favicon-16x16.png">

<link rel="mask-icon" href="/static/img/safari-pinned-tab.svg" color="#5bbad5">
<link rel="shortcut icon" href="/static/img/favicon.ico">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="msapplication-config" content="/static/img/browserconfig.xml">
<meta name="theme-color" content="#ffffff">
</head>

            </div>
         </nav>

      {% block content %}
      {% endblock %}
